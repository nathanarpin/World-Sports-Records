{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Sports</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>id</strong></td><td><strong>Name</strong></td><td><strong>Description</strong></td></tr>
		</thead>
		<tbody>
    		{% for sport in sports %}
		<tr>
			<td>{{ sport.id }}</td><td>    <a href="/sportsmen">{{ sport.name }}</a> </td><td>{{ sport.description }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
