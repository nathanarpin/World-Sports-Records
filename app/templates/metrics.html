{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Metrics</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>Name</strong></td><td><strong>Value</strong></td><td><strong>Description</strong></td></tr>
		</thead>
		<tbody>
    		{% for metric in metrics %}
		<tr>
			<td>{{ metric.name }}</td><td>{{ metric.values }}</td><td>{{ metric.description }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
